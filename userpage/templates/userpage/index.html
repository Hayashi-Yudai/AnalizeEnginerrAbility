{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Page | Application</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'userpage/css/index.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script
      type="text/javascript"
      src="{% static 'userpage/js/transition_graph.js' %}"
      defer
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="title-header"><h1>Application Name</h1></div>
        <div id="account-setting">
          <a type="button" class="account-button" href="#popup1"
            >Account Setting</a
          >
        </div>
        <div id="header-icon">
          <img
            src="{% static 'userpage/media/profile_img.jpg' %}"
            alt="profile image"
            height="100%"
          />
        </div>
      </div>
      <div id="score-block">
        <div id="score-summary">
          <h2>Your Scores</h2>
          <div id="score-area">
            <progress value="70" max="100"></progress>
            <span id="score-value">70</span>
          </div>
        </div>
        <div id="graph-area">
          <canvas id="score-transition"></canvas>
        </div>
      </div>
      <div id="repository-block">
        <h2>Repositories</h2>
        <ul class="cards">
          <li class="card-item">
            <div class="card">
              <div class="card-upper">
                <div class="card-title">ML_models</div>
                <div class="star">
                  <p>
                    <img
                      src="{% static 'userpage/media/star.svg'%}"
                      width="20px"
                    />
                  </p>
                  <p class="star-num">3</p>
                </div>
                <div class="star">
                  <p>
                    <img
                      src="{% static 'userpage/media/fork.png'%}"
                      width="22px"
                    />
                  </p>
                  <p class="star-num">4</p>
                </div>
              </div>
              <div class="card-description">
                Implementation of machine learning models by Python with
                Tensorflow. ArcFace/UNet/ACoL
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2 id="setting-title">Account Setting</h2>
          <input
            id="github-account-input"
            type="text"
            placeholder="GitHub Username"
          />
          <div class="button-area">
            <a type="button" href="#" class="setting-button ok">OK</a>
            <a type="button" href="#" class="setting-button cancel">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
